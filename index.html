<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Markerless AR with &lt;model-viewer&gt;</title>
  <!-- model-viewer 主程式 -->
  <script type="module" 
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
  <style>
    body, html { margin:0; height:100vh; }
    model-viewer {
      width: 100%; height: 100%;
      background: #000;
    }
    /* 簡單按鈕 UI */
    #downloadBtn {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px; font-size: 16px;
      background: rgba(255,255,255,0.8);
      border: none; border-radius:4px;
    }
  </style>
</head>
<body>
  <!-- 1. model-viewer -->
  <model-viewer id="mv"
    src="model.glb"            <!-- 您上傳的 .glb -->
    ios-src="model.usdz"       <!-- 對應的 .usdz (需另外轉檔) -->
    alt="3D 模型示範"
    camera-controls
    auto-rotate
    ar
    ar-modes="quick-look"
    style="touch-action: none;">
  </model-viewer>

  <!-- 2. 下載按鈕（示意：無法自動錄製 Quick Look） -->
  <button id="downloadBtn" onclick="startScreenRecord()">
    開啟螢幕錄影
  </button>

  <script>
    function startScreenRecord() {
      alert(
        '由於 iOS Quick Look 進入原生 AR，無法由網頁自動錄製。\n' +
        '請使用 iPad 的「控制中心」→「螢幕錄影」功能，\n' +
        '錄下 AR 互動畫面。'
      );
    }
  </script>
</body>
</html>
